<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Pipe 3D</title>
  <style media="screen">
    body {
      margin: 0;
      font-family: monospace, Arial;
    }

    canvas {
      width: 100%;
      height: 100%;
    }

    #headingDiv {
      background: linear-gradient(90deg, #84A8E4, #4B7ED6);
      margin: 5px 10px 10px 5px; // top right bottom left
      width: 100%;
      height: 30px;
      display: flex;
      align-items: center;
      border: 1px solid #333;
      box-shadow: 8px 8px 5px #444;
      padding: 8px 12px;
    }

    #canvasDiv {
      width: 100%;
      /* height: 100%; */
      /* height: 85vh; */
      /* background: linear-gradient(to bottom right, #CCD1DB, #74839D); */
    }

    .button {
      background-color: #008CBA;
      /* Green */
      border: none;
      color: white;
      margin: 5px 5px 5px 5px;
      padding: 5px 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>

<body>
  <script type="text/javascript" src="js/three.js">
  </script>
  <script type="text/javascript" src="js/OrbitControls.js"></script>
  <!-- <script type="text/javascript" src="js/GridHelper.js"></script> -->

  <div id="headingDiv">
    <table>
      <tr>
        <td>
          <img src="img/mouse-click-left.png" alt="Left click" height="30px">
        </td>
        <td style="width: 100px;">
          <p style="display: inline-block;">Rotate</p>
        </td>
        <td>
          <img src="img/mouse-click-right.png" alt="Right click" height="30px">
        </td>
        <td style="width: 100px;">
          <p style="display: inline-block;">Pan</p>
        </td>
        <td style="width: 100px;">

        </td>
        <td>
          Highlight on Criteria
        </td>
        <td>
          <select id="ddlStatus" style="margin-left: 10px;">
            <option value="mat_avl">Material Available</option>
            <option value="welded">Welded</option>
            <option value="insatalled">Installed</option>
          </select>
        </td>
        <td>
          <button class="button" onclick="updateClick()">Update View</button>
        </td>
        <td>

        </td>
      </tr>
    </table>
  </div>
  <div id="canvasDiv">

  </div>

  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
